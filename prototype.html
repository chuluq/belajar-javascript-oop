<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {
          console.info(
            `Hello ${name}, my name is ${this.firstName} ${this.lastName}`
          );
        };
      }

      Person.prototype.sayBye = function () {
        console.info("Good Bye");
      };

      Person.prototype.run = function () {
        console.info(`${this.firstName} is running`);
      };

      const chuluq = new Person("Choirul", "Chuluq");
      chuluq.sayBye = function () {
        console.info("Sampai Jumpa");
      };

      const budi = new Person("Budi", "Nugraha");

      console.log(chuluq);
      console.log(budi);

      chuluq.sayBye();
      chuluq.run();
    </script>
  </body>
</html>
