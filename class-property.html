<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Property</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      const chuluq = new Person("Chuluq");
      console.info(chuluq);
      console.info(chuluq.name);

      const budi = new Person("Budi");
    </script>
  </body>
</html>
