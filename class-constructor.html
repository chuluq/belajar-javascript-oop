<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          console.info(`Make Person ${name}`);
        }
      }

      const chuluq = new Person("Chuluq");
      console.info(chuluq);

      const budi = new Person("Budi");
    </script>
  </body>
</html>
