<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      function Person() {
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      const chuluq = new Person();
      chuluq.firstName = "Choirul";
      chuluq.lastName = "Chuluq";
      chuluq.sayHello("Joko");

      const budi = new Person();
      budi.firstName = "Budi";
      budi.lastName = "Nugraha";
      budi.sayHello("Joko");

      console.log(chuluq);
      console.log(budi);
    </script>
  </body>
</html>
